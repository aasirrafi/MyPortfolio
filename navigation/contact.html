  <body>
    <!-- sidebar for desktop -->

    <section class="sidebar-nav">
      <!-- sidebar for destop -->
    </section>

    <!-- sidebar for desktop end-->

    <!-- sidebar for small devices -->
    <section>
      <div id="header-section"></div>
    </section>

    <!-- navbar small end -->

    <div class="container about-sec">
      <div
        class="
          about-heading
          container
          text-center
          d-sm-none d-lg-block d-md-block
          pt-4
        "
      >
        <h1>Get In <span class="about-h1">Touch</span></h1>
        <span class="resume pt-4">Contact</span>
      </div>

      <div class="row form-items mx-auto">
        <div class="col-12 col-lg-4 text-element">
          <h3 class="text-uppercase custom-title mb-0 ft-wt-600 pb-3">
            Don't be shy !
          </h3>
          <p class="open-sans-font mb-3">
            Feel free to get in touch with me. I am always open to discussing
            new projects, creative ideas or opportunities to be part of your
            visions.
          </p>
          <p class="open-sans-font custom-span-contact position-relative">
            <i class="fa fa-envelope-open position-absolute"></i>
            <span class="d-block">mail me</span
            ><span>aasirrafi99@gmail.com</span>
          </p>
          <p class="open-sans-font custom-span-contact position-relative">
            <i class="fa fa-phone-square position-absolute"></i>
            <span class="d-block">call me</span><span>+92 300 823 0707</span>
          </p>
          <ul class="social list-unstyled pt-1 mb-5 d-flex">
            <li class="facebook">
              <a title="Facebook" href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li class="twitter">
              <a title="Twitter" href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li class="youtube">
              <a title="Youtube" href="#"><i class="fa fa-youtube"></i></a>
            </li>
            <li class="dribbble">
              <a title="Dribbble" href="#"><i class="fa fa-dribbble"></i></a>
            </li>
          </ul>
        </div>

        <div class="col-12 col-lg-8">
          <form
            class="contactform"
            method="post"
            action="http://slimhamdi.net/tunis/dark/php/process-form.php"
          >
            <div class="contactform">
              <div class="row">
                <div class="col-12 col-md-4">
                  <input type="text" name="name" placeholder="YOUR NAME" />
                </div>
                <div class="col-12 col-md-4">
                  <input type="email" name="email" placeholder="YOUR EMAIL" />
                </div>
                <div class="col-12 col-md-4">
                  <input
                    type="text"
                    name="subject"
                    placeholder="YOUR SUBJECT"
                  />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    placeholder="YOUR MESSAGE"
                  ></textarea>
                  <button type="submit" class="btn btn-contact">
                    <span data-hover="Send Message">Send Message</span>
                  </button>
                </div>
                <div class="col-12 form-message">
                  <span
                    class="
                      output_message
                      text-center
                      font-weight-600
                      text-uppercase
                    "
                  ></span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../js/header.js"></script>
